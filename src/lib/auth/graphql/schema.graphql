type Member {
	member_id: ID
	email: String!
	name: String!
	profile_image_url: String
	manager_flag: Boolean
	# create_date: DateTime
	score: Int
	notification_flag: Boolean
	uuid: String
}
input MemberInput {
	uuid: String!
	email: String!
	name: String!
	profile_image_url: String
}

type Query {
	member(uuid: String!): Member
}

type Mutation {
	addMember(member: MemberInput!): Member!
}
