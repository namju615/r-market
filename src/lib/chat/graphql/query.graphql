query GetChatMessage($room_id: Int) {
	getChatMessage(id: $room_id) {
		room_id
		user_id
		name
		user_image
		contents
		create_date
	}
}
query GetRoomList($user_id: Int) {
	getRoomList(id: $user_id) {
		room_id
		user_list {
			name
			user_id
			user_image
		}
		post_id
		post_title
		product_image
		last_message_date
		last_message
	}
}
