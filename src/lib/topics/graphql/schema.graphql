type Topic {
	topic_id: Int!
	topic_name: String!
	user_id: Int!
	token_id: Int!
	use_yn: String!
	created_at: String!
	updated_at: String!
}

type TopicsWithToken {
	topics: [Topic]!
	token: Token
}

input TopicInput {
	topic_name: String
	user_id: Int
	use_yn: String
	token_id: Int
	topic_id: Int
}

type Query {
	topicWithToken(user_id: Int!, token_id: Int!): TopicsWithToken
}

type Mutation {
	subscribe(input: TopicInput!): Topic
	unsubscribe(input: TopicInput!): Topic
}
